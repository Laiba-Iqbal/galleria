<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<style> 
    .card {
        transition: transform 0.3s;
        height: 400px;
        overflow: hidden;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 5px 5px 8px wheat;
    }

    .card img {
        height: 200px;
        object-fit: cover;
    }

    .card-body {
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
    }

    .card-body button {
        margin-top: auto;
    }

    button {
        width: 100px;
        margin-left: 70px;
    }

    @media (max-width: 768px) {
        .card-body button {
            display: block;
            margin: 0 auto;
        }
    }
</style>

<body>
    <div class="container mt-5"> 
        <div class="row">

            <!-- First Card (With Modal) -->
            <div class="col-lg-3">
                <div class="card">
                    <img src="https://www.fitoor.com.pk/wp-content/uploads/2024/08/WhatsApp-Image-2024-08-11-at-19.41.40_c6861f20-600x600.jpg" class="card-img-top" alt="Product Image">
                    <div class="card-body text-center">
                        <h6 class="car">FABI AYYI ALAI RABBIKUMA TUKAZZIBAN</h6>
                       
                        
                        <button class="btn btn-dark buy-now" 
                            data-title="FABI AYYI ALAI RABBIKUMA TUKAZZIBAN" 
                            data-price="RS 2000"
                            data-medium="Oil"
    data-orientation="Square"
    data-color="Acrylic color used"
                            data-image="https://www.fitoor.com.pk/wp-content/uploads/2024/08/WhatsApp-Image-2024-08-11-at-19.41.40_c6861f20-600x600.jpg">
                            Buy Now
                        </button>
                    </div>
                </div>
            </div>

            <!-- Other Cards (Without Modal) -->
            <div class="col-lg-3">
                <div class="card">
                    <img src="https://www.fitoor.com.pk/wp-content/uploads/2025/02/39f7aa427b82edf616a77b341fb98534-600x600.jpg" class="card-img-top" alt="Product Image">
                    <div class="card-body text-center">
                        <h5 class="card-title">GOLD LEAVES</h5>
                        <p class="card-text text-muted">Abstract</p>
                        <h6 class="text-primary">$49.99</h6>
                        <button class="btn btn-dark buy-now"
                        data-image="https://www.fitoor.com.pk/wp-content/uploads/2025/02/39f7aa427b82edf616a77b341fb98534-600x600.jpg"
                            data-title="GOLD LEAVES"
                            data-category="Abstract"
                            data-price="$49.99"
                            >
                            Buy Now
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="card">
                    <img src="https://www.fitoor.com.pk/wp-content/uploads/2025/02/e0a3a3c76c0528f8c6142ee73d38a99a.jpg" class="card-img-top" alt="Product Image">
                    <div class="card-body text-center">
                        <h5 class="card-title">FLOWER TEXTURE</h5>
                        <p class="card-text text-muted">Abstract, Flower</p>
                        <h6 class="text-primary">$49.99</h6>
                        <button class="btn btn-dark buy-now"
                            data-title="FLOWER TEXTURE"
                            data-category="Abstract, Flower"
                            data-price="$49.99"
                            data-image="https://www.fitoor.com.pk/wp-content/uploads/2025/02/e0a3a3c76c0528f8c6142ee73d38a99a.jpg">
                            Buy Now
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" style="width: 100%; max-height: 300px; object-fit: cover;" src="" alt="Product Image">
                    <p id="modalCategory" class="text-muted mt-3"></p>
                    <h6 id="modalPrice" class="text-primary"></h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button><br>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".buy-now").click(function () {
                let title = $(this).data("title");
                let category = $(this).data("category");
                let price = $(this).data("price");
                let image = $(this).data("image");

                $("#modalLabel").text(title);
                $("#modalCategory").text(category);
                $("#modalPrice").text(price);
                $("#modalImage").attr("src", image);

                $("#myModal").modal('show');
            });
        });
    </script>
</body>
</html>
