<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
    .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #ebad4e;
    padding: 10px 20px;
    width: 100%;
}

.navbar-left {
    display: flex;
    align-items: center;
    gap: 20px; /* Logo aur Paintings ke beech ka gap */
}

.navbar-brand {
    font-size: 30px;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
}

.navbar-nav {
    display: flex;
    gap: 30px;
    align-items: center;
    flex-grow: 1; /* Links ko center align karne ke liye */
    justify-content: center;
}

.navbar-nav .nav-item {
    list-style: none;
}

.navbar-nav .nav-link {
    color: black;
    font-size: 16px;
    text-decoration: none;
    font-weight: bold;
}

.navbar-nav .nav-link:hover {
    color: white;
}

.login-btn {
    background: transparent;
    border: 2px solid black;
    padding: 5px 15px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
}

.login-btn:hover {
    background-color: black;
    color: white;
}
</style>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-brand">
                <img src="logo.png" alt="Logo">
                <span>GALLERIA</span>
            </div>
            <div class="paintings">
                PAINTINGS
            </div>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">HOME</a></li>
            <li class="nav-item"><a href="#" class="nav-link">ABOUT US</a></li>
            <li class="nav-item"><a href="#" class="nav-link">CONTACT US</a></li>
            <li class="nav-item"><a href="#" class="nav-link">SERVICES</a></li>
        </ul>
        <button class="login-btn">LOG IN</button>
    </nav>
    
</body>
</html>
